# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  buildTechfabricAngularControls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: ls
      - run: cd projects/techfabric-angular-controls/
      - run: git config user.email "me@tylerharker.com"
      - run: git config user.name "Tyler Harker"
      - run: npm version patch --force
      - run: npx -p @angular/cli ng build techfabricAngularControls
      - run: cd ../../dist/techfabric-angular-controls/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - run: cd ../../
